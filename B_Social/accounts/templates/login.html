{% extends 'base.html' %}

{% block content %}
{% load static %}
   <a class="active" href=""><img src="{% static 'logo.jpg' %}" alt="Logo" class="logo"></a>
    <div class="container">
        <h2>Login</h2>
        <h3 class="login-text">Enter your accounts details here to login</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p style="color: #000; margin-top: 10px;">
            If you don't have an account, please <a href="{% url 'signup' %}" style="color: black;">sign up</a>.
        </p>
    </div>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #8a6bbe;
    margin: 0;
    padding: 0;
    color: #fff;
}

.container {
    max-width: 600px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    width: 250px; /* Logo genişliğini ayarlayın */
    height: auto; /* Genişlik oranına göre yüksekliği otomatik ayarlayın */
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.login-text {
    text-align: center;
    color: #000;
    margin-bottom: 20px;
    font-size: 14px;
}

label {
    margin-bottom: 8px;
    color: #555;
}

input {
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
}

button {
    background-color: #f7b731;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: auto;
}

button:hover {
    background-color: #d4a93d;
}
</style>
{% endblock %}
