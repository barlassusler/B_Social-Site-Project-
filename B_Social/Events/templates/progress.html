<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSphere</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #8a6bbe; /* Güncellenmiş Arka Plan Rengi */
        }

        .content-container {
            background-color: #d8b3e7; /* Açık Mor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Hafif gölge */
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .join-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #ffcc00; /* Sarı-Siyah Karışımı */
            color: #000000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .join-button:hover {
            background-color: #e6b800; /* Hover için ara bir renk */
        }
    </style>
</head>
<body>
    <div class="content-container">
        <p>Are you interested in joining this event? This opportunity is just a button away!</p>
        <a href="#" class="join-button">JOIN EVENT!</a>
    </div>
</body>
</html>
