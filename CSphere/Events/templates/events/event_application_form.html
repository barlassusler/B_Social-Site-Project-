{% extends 'base.html' %}

{% block content %}
{% load static %}

    <div class="signup-container">
        <div class="background-image"></div>
        <a href="{% url 'home' %}">
    <img src="{% static 'logo.jpg' %}" alt="Logo">
</a>
        <h2>Event Application Form</h2>
        <form class="signup-form" method="post" action="{% url 'event_application' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #8a6bbe;
    margin: 0;
    padding: 0;
    color: #000;
}

.signup-container {
    max-width: 310px;
    margin: 0 auto;
    background-color: #b074d3;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center; /* İçeriği ortala */
    display : block ;
}
.background-image {
    background-image: url('/static/acıbadem_universitesi.jpg');
    background-size: cover;
    background-position: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.6; /* Dilerseniz opaklık ayarı yapabilirsiniz */
    z-index: -1; /* Diğer içeriklerin önünde kalması için negatif z-index değeri kullanın */
 }

.signup-form {
    display: flex;
    flex-direction: column;
    text-align: left; /* Form elemanlarını sola hizala */
    display : block ;
}

h2 {
    color: #fff;
}

label {
    margin-bottom: 8px;
    color: #fff;
    display: block;
}

input {
    padding: 8px;
    margin-bottom: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #f7b731;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 8px;
}

button:hover {
    background-color: #d4a93d;
}
</style>
{% endblock %}
