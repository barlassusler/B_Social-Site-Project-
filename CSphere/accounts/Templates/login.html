{% extends 'base.html' %}

{% block content %}
{% load static %}
   <a href="{% url 'home' %}">
    <img src="{% static 'logo.jpg' %}" alt="Logo">
</a>
    <div class="container">
        <h2>Login</h2>
        <h3 class="login-text">Enter your accounts details here to login</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
         <p>If you don't have an account please <a href="{% url 'signup' %}">Sign Up</a> </p>
        </form>
<div class="background-image"></div>
    </div>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #8a6bbe;
    margin: 0;
    padding: 0;
    color: #fff;
}

.background-image {
    background-image: url('/static/acıbadem_universitesi.jpg');
    background-size: cover;
    background-position: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.9; /* Dilerseniz opaklık ayarı yapabilirsiniz */
    z-index: -1; /* Diğer içeriklerin önünde kalması için negatif z-index değeri kullanın */
}
.container {
    max-width: 600px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 60px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;

}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

h4 {
    text-align: center;
    color: black;
    margin-bottom: 20px;
}
.login-text {
    text-align: center;
    color: #000;
    margin-bottom: 20px;
    font-size: 14px;
}

label {
    margin-bottom: 8px;
    color: black;
}

input {
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
}

button {
    background-color: #f7b731;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: auto;
}

button:hover {
    background-color: #d4a93d;
}
p {
            text-align: center; /* Metni ortala */
            color: black; /* Metnin rengi mavi olsun */
            font-size: 18px; /* Metin boyutu */
            font-family: Arial, sans-serif; /* Font ailesi */
        }
</style>
{% endblock %}
